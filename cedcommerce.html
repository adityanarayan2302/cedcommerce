<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cedcommerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is top div wrapping top section of website build for width above 560px -->
    <div id="desktop">
      <div id="logo_div">
        <img src="ced-new-logo.png" alt="Cedcommerce logo" />
      </div>
      <div id="text_div">
        <h1 class="text_shadow">Welcome to Cedcommerce!</h1>
        <h3 class="text_shadow">Sign in for unlimited access</h3>
      </div>
      <div style="float: right">
        <img
          src="hero-img.png"
          alt="hero-img"
          height="270px"
          style="margin-bottom: 50px; margin-right: 50px"
          width="270px"
        />
      </div>
    </div>

    <div id="mobile_site">
      <img id="logo" src="ced-logo-symbol.svg" alt="ced-logo-symbol" />

      <h1 id="mLogIn">Log In</h1>
    </div>

    <!-- div element wrapping Login for -->
    <div id="login_div">
      <form action="POST">
        <h4 id="login_text">Login with Email</h4>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email*"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password*"
          required
        />
        <br />
        <button type="submit" id="btn">Login</button>

        <a href="#" id="forgot_link">Forgot password ?</a>
        <br />
        <a href="#" id="back_link"> <i class="arrow left"></i><i class="arrow left"></i> Back</a>
      </form>
    </div>
  </body>
</html>
