<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cedcommerce</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      
      @media only screen and (max-width: 560px) {
        #desktop {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="desktop"
      style="
        background-color: rgb(248, 243, 211);
        padding-top: 50px;
        height: 400px;
      "
    >
      <div style="width: 100%; margin-left: 50px">
        <img src="ced-new-logo.png" alt="Cedcommerce logo" />
      </div>
      <div
        style="
          float: left;
          width: 25%;
          padding-top: 50px;
          margin: 50px;
          text-align: center;
        "
      >
        <h1 style="text-shadow: 1px 1px black">Welcome to Cedcommerce!</h1>
        <h3 style="text-shadow: 1px 1px black">Sign in for unlimited access</h3>
      </div>
      <div style="float: right">
        <img
          src="hero-img.png"
          alt="hero-img"
          height="270px"
          style="margin-bottom: 50px; margin-right: 50px"
          width="270px"
        />
      </div>
    </div>

    <div style="margin: 100px;">
      <h4 style="margin: 20px">Login with Email</h4>

      <form action="POST">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email*"
          required
          style="
            margin: 5px;
            padding: 20px;
            background-color: lightgrey;
            border: none;
            border-radius: 10px;
          "
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password*"
          required
          style="
            margin: 5px;
            padding: 20px;
            background-color: lightgrey;
            border: none;
            border-radius: 10px;
          "
        />
        <br />
        <button
          type="submit"
          style="
            padding: 20px;
            margin: 5px;
            background-color: #413bbc;
            width: 220px;
            border: none;
            border-radius: 10px;">
          Login
        </button>
        <a href="#" style="text-decoration: none; color: black;">Forgot password ?</a>
        <br>
        <a href="#" style="text-decoration: none; color: black;"> &larr; back</a>
      </form>
    </div>
  </body>
</html>
